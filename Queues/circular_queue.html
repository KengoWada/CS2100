<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LEARNISTER | QUEUE IMPLEMENTATION</title>
        <link rel="shortcut icon" type="image/png" href="../Images/favicon.png">
        <link rel="stylesheet" href="../CSS/css/bootstrap.css">
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <div class="container">
                <ul class="navbar-nav">
                    <a href="../index.html" class="navbar-brand">LEARNISTER</a>
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="../topics.html" class="nav-link">TOPICS</a>
                    </li>
                    <li class="nav-item">
                        <a href="queues.html" class="nav-link active">QUEUES</a>
                    </li>
                    <li class="nav-item">
                        <a href="../about.html" class="nav-link">ABOUT US</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron text-center jumbo-stack">
            <p class="jumbo-size" id="display"></p>
        </div>
        <div class="container row text-center div-left">
            <div class="col-md-6">
                <form class="form-inline form-left">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="number" class="form-control" id="length" placeholder="Enter Queue Length" value="">
                    </div>
                    <button id="create" class="btn btn-success mb-2">Create Queue</button>
                </form>
                <p class="error"><b id="errorEn"></b></p>
                <form class="form-inline form-left">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="number" class="form-control" id="element" placeholder="Enter A Number" value="">
                    </div>
                    <button id="enqueue" class="btn btn-primary mb-2">Enqueue</button>
                </form>
                <p class="error"><b id="errorE"></b></p>
                <button class="btn btn-danger btn-width" id="dequeue">Dequeue</button><br>
                <p class="error"><b id="error"></b></p>
                <button class="btn btn-primary btn-width" id="topMost">Peek</button><br>
                <p>Top most element is: <b id="top"></b></p>
                <button class="btn btn-primary btn-width" id="queueLength">Length</button><br>
                <p><b id="len"></b></p>
                <button class="btn btn-success btn-width" id="allElements">All Elements</button><br>
                <p><b id="all"></b></p>
            </div>
            <div class="col-md-6">
                <h3 class="question">Code</h3>
                <script src="https://gist.github.com/KengoWada/57cb8fc08c4b3553c3b3c4ba0ed2f8ce.js"></script>
            </div>
        </div>
        <script type="text/javascript" src="../JS/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../JS/js/bootstrap.js"></script>
        <script type="text/javascript" src="../JS/circular_queue.js"></script>
    </body>
</html>
